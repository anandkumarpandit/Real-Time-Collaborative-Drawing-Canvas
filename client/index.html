<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="toolbar">
      <button id="brush" class="tool active">Brush</button>
      <button id="eraser" class="tool">Eraser</button>
      <label>Color <input type="color" id="color" value="#000000" /></label>
      <label
        >Width <input type="range" id="width" min="1" max="40" value="4"
      /></label>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <div id="users">Users: <span id="user-list">(none)</span></div>
    </div>

    <div id="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/websocket.js"></script>
    <script src="/canvas.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
